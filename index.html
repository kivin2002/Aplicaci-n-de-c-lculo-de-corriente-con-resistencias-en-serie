<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculo de corriente</h1>
        <div class="conta-image">
            <img src="diagrama-removebg-preview.png" alt="">
            <div class="conta-calcu">
                <h3>Valor resistencia</h3>
                <div class="conta-in">
                    <input type="number" name="valor" placeholder="Ingresa el valor">
                    <p>Unidad</p>
                    <select name="Ohms" id="">
                        <option value="ohm">
                            Ohms
                        </option>
                        <option value="kohm">
                            Kilo ohms
                        </option>
                    </select>
                </div>
                <input class="btn-cal" type="submit" value="Calcular">
                <p class="text-co">
                    Corriente:
                </p>
            </div>
        </div>
        </div>
       
</body>
</html>
